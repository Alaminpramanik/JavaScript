<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic while loop</title>
  </head>

  <body>
    <script>
      food = ['pizza', 'burger', 'sandwise', 'biriyani']
      var i = 0;
      while (i < 10) {
        document.write(i++, "<br>");
        i++
      }
      while (food[i]) {
        document.write(food[i], "<br>");
        i++
      }

      // do while loop
      var i = 1;
      do {
        document.write(i + "<br>");
        i++
      }
      while (i > 10);
      while (food[i]) {
        document.write(food[i], "<br>");
        i++
      }

      for (i = 1; i < 10; i++) {
        document.write(i + "<br>");
      }
      food = ['pizza', 'burger', 'sandwise', 'biriyani']
      for (i = 0; i < food.length; i++) {
        document.write(food[i] + "<br>");
      }

    </script>
  </body>

</html>
