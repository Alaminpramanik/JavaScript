<!doctype html>
<html lang="en">
  <head>
    <title>Twinkle Cats - Simple Task Manager</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="./dist/style.css">

  </head>
  <body>
    <div id = "cont" class="container">
        <form id="form">
            <label><strong>Please Fill The Form</strong></label>
            <div class="form-group">
                <label for="name">What is your name ?</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name">
                <div class="invalid-feedback">
                    You must have provide a name
                </div>
            </div>
            <div class="form-group">
                <label for="email">What is your email ?</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email">
                <div class="invalid-feedback">
                    You must have provide a email
                </div>
            </div>
            <div class="form-group">
                <label for="password">What is your password ?</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password">
                <div class="invalid-feedback">
                    You must have provide a name
                </div>
            </div>
            <div class="form-group">
                <label for="country">Select Your Country</label>
                <select type = "select-one" name="country" id="country" class="form-control">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Pakisthan">Pakisthan</option>
                </select>
            </div>
            <input type="submit" class="btn btn-success" id="btn"/>
        </form>
    </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="formhandle.js"></script>
</body>
</html>
